<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black & Bold</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
      color: #ff5c5c;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ff5c5c;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px;
      transition: 0.3s;
    }

    @media screen and (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        right: 2rem;
        top: 70px;
        background: #1f1f1f;
        width: 200px;
        padding: 1rem;
        border-radius: 8px;
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #333;
    }

    .main-content {
      padding: 3rem 2rem;
      text-align: center;
    }

    .signup-btn {
      background-color: #ff5c5c;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: #e04e4e;
    }

    .search {
      margin-top: 2rem;
    }

    .search input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .search button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }


    .btn {
      margin-top: 2rem;
      padding: 10px 20px;
      background: #ff5c5c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #e04a4a;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Black & Bold</div>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="https://www.canva.com/" target="_blank">Design</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<!-- Main Content -->
<section class="main-content">
    <button class="signup-btn" onclick="openModal()">Sign Up</button>

    <!-- Search Bar -->
    <div class="search">
      <input type="text" id="search-bar" placeholder="Search designs...">
      <button onclick="search()">Search</button>
    </div>

<main>
  <h1>Welcome to Black & Bold</h1>
  <p>Your creative design space.</p>
  <a href="https://www.canva.com/" target="_blank">
    <button class="btn">Start Designing</button>
  </a>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
